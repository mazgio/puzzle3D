<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIDE PUZZLE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <header class="cool-header">
      <h1>PUZZLE NUMBERS</h1>
    </header>
    <div id="puzzle-container"></div>
    <div id="difficulty_container">
      <div class="grid-size-button-container">
        <button class="grid-size-button active" data-size="3">3x3</button>
      </div>
      <div class="grid-size-button-container">
        <button class="grid-size-button" data-size="4">4x4</button>
      </div>
      <div class="grid-size-button-container">
        <button class="grid-size-button" data-size="5">5x5</button>
      </div>
    </div>

    <!-- Close the difficulty_container div -->
    <script src="puzzle_game.js"></script>
  </body>
</html>
